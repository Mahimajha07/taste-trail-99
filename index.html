    <style>
        :root {
            --safe-top: env(safe-area-inset-top);

            --primary: #E74C3C;
            --secondary: #FF6EB4;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            background-color: #fafafa;
            color: #2C0E3D;
            overscroll-behavior-y: none;
            -webkit-font-smoothing: antialiased;
        }
        .dark body {
            background-color: #2C0E3D;
            color: #f8fafc;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .google-symbols {
            font-family: 'Material Symbols Outlined';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-smoothing: antialiased;
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .google-symbols.filled {
            font-variation-settings: 'FILL' 1;
        }

        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        .dark .glass {
            background: rgba(44, 14, 61, 0.85);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .scout-card-shadow {
            box-shadow: 0 20px 60px -10px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(0, 0, 0, 0.03);
        }
        .dark .scout-card-shadow {
            box-shadow: 0 20px 60px -10px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.03);
        }

        @keyframes progress-loading {
          0% { transform: translateX(-100%); }
          100% { transform: translateX(100%); }
        }
        .animate-progress-scout {
          animation: progress-loading 2s infinite ease-in-out;
          width: 50%;
        }

        .btn-haptic:active {
            transform: scale(0.96);
        }

        @keyframes bounce-slow {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-6px); }
        }
        .animate-bounce-slow { animation: bounce-slow 3s ease-in-out infinite; }
        
        .soft-shadow {
          box-shadow: 0 8px 32px rgba(0,0,0,0.05);
        }
    </style>
